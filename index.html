
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors!</title>
</head>
<body>

  <script>
function computerPlay() {
    randomNumber = Math.floor(Math.random()*3) + 1;
    if (randomNumber === 1) {
      return "rock";
    } else if (randomNumber === 2) {
      return "paper";
    } else if (randomNumber === 3) {
      return "scissors";
    } else return "Error";
}

function playRound() {
let playerInput = prompt("Choose Rock, Paper, or Scissors!")
let playerSelection = playerInput.toLowerCase();
let computerSelection = computerPlay()
    if (playerSelection === computerSelection) {
      console.log(`You both chose ${ playerSelection } - It's a tie!`);
      return "tie";
    } else if (playerSelection === "rock" && computerSelection === "scissors") {
      console.log("You win! Rock beats scissors.");
      return "win";
    } else if (playerSelection === "scissors" && computerSelection === "rock") {
      console.log("You lose! Rock beats scissors.");
      return "lose";
    } else if (playerSelection === "scissors" && computerSelection === "paper") {
      console.log("You win! Scissors beat paper.");
      return "win";
    } else if (playerSelection === "paper" && computerSelection === "scissors"){
      console.log("You lose! Scissors beat paper.");
      return "lose";
    } else if (playerSelection === "paper" && computerSelection === "rock") {
      console.log("You win! Paper beats rock.");
      return "win";
    } else if (playerSelection === "rock" && computerSelection === "paper") {
      console.log("You lose! Paper beats rock.")
      return "lose";
    } else console.log ("That's not one of the three options, silly. Let's pretend it was a tie.");
  }

function game() {
  let win = 0;
  let lose = 0;
  for (i = 0; i < 5; i++) {
    let winOrLose = playRound();
    if (winOrLose == "win") {
      win++;
      console.log(`Current Score: ${ win } to ${ lose }`);
    } else if (winOrLose == "lose") {
      lose++;
      console.log(`Current Score: ${ win } to ${ lose }`);
    } else console.log(`Current Score: ${ win } to ${ lose }`);
  } console.log(`Final Score: ${ win } to ${ lose }`);
}

game();
  </script>
</body>
</html>
